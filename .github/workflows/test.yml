name: Test

on:
    push:
        branches: ["main"]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name:  Set Up Go
            uses: actions/setup-go@v2
            with:
                go-version: 1.23.0

          - name: Get dependencies
            run: go get -v -t -d ./...

          - name: Test code
            run: go test -v ./...